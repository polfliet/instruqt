- slug: nr-operator
  id: ctxihgzeym40
  type: challenge
  title: Install the New Relic Kubernetes Operator
  teaser: Install the New Relic Kubernetes operator
  assignment: |-
    ##### Install cert-manager
    `kubectl apply --validate=false -f https://github.com/jetstack/cert-manager/releases/download/v0.15.0/cert-manager.yaml`

    ##### Install the New Relic Kubernetes operator.
    `kustomize build https://github.com/newrelic/newrelic-kubernetes-operator/configs/default | kubectl apply -f -`

    ##### Check if the operator is running:
    Check if the operator's controller manager is running:
    kubectl get pods --namespace newrelic-kubernetes-operator-system
